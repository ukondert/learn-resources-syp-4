<script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to toggle field enabled/disabled state
    function toggleField(checkboxId, fieldId) {
        const checkbox = document.getElementById(checkboxId);
        const field = document.getElementById(fieldId);
        
        function updateFieldState() {
            if (checkbox.checked) {
                field.disabled = false;
                field.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                field.disabled = true;
                field.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }
        
        // Initial state
        updateFieldState();
        
        // Listen for checkbox changes
        checkbox.addEventListener('change', updateFieldState);
    }
    
    // Function to toggle publication year fields
    function togglePublicationYearFields() {
        const checkbox = document.getElementById('publication-year-enabled');
        const fromField = document.querySelector('input[placeholder="From"]');
        const toField = document.querySelector('input[placeholder="To"]');
        
        function updateFieldsState() {
            const fields = [fromField, toField];
            fields.forEach(field => {
                if (checkbox.checked) {
                    field.disabled = false;
                    field.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    field.disabled = true;
                    field.classList.add('opacity-50', 'cursor-not-allowed');
                }
            });
        }
        
        // Initial state
        updateFieldsState();
        
        // Listen for checkbox changes
        checkbox.addEventListener('change', updateFieldsState);
    }
    
    // Initialize all field toggles
    toggleField('category-enabled', 'category');
    toggleField('author-enabled', 'author');
    toggleField('book-type-enabled', 'book-type');
    togglePublicationYearFields();
});
</script>
