<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <title>Kanban Board for Scrum</title>

    <!-- Board Background -->
    <rect x="0" y="0" width="1000" height="600" fill="#f4f4f4" />

    <!-- Column Definitions -->
    <g id="columns" text-anchor="middle">
        <!-- Product Backlog -->
        <rect x="10" y="10" width="188" height="580" fill="#e0e0e0" rx="5"/>
        <text x="104" y="40" font-size="18" font-weight="bold">Product Backlog</text>

        <!-- Sprint Backlog -->
        <rect x="208" y="10" width="188" height="580" fill="#d1e7dd" rx="5"/>
        <text x="302" y="40" font-size="18" font-weight="bold">Sprint Backlog</text>

        <!-- In Progress -->
        <rect x="406" y="10" width="188" height="580" fill="#cff4fc" rx="5"/>
        <text x="500" y="40" font-size="18" font-weight="bold">In Progress</text>

        <!-- Review -->
        <rect x="604" y="10" width="188" height="580" fill="#fff3cd" rx="5"/>
        <text x="698" y="40" font-size="18" font-weight="bold">Review</text>

        <!-- Done -->
        <rect x="802" y="10" width="188" height="580" fill="#d4edda" rx="5"/>
        <text x="896" y="40" font-size="18" font-weight="bold">Done</text>
    </g>

    <!-- Kanban Cards -->
    <g id="cards" font-size="14" text-anchor="start">
        <!-- Cards in Product Backlog -->
        <rect x="20" y="60" width="168" height="80" fill="white" stroke="#ccc" rx="3"/>
        <text x="30" y="80">User Story 1:</text>
        <text x="30" y="100">As a user, I want to log in</text>
        <text x="30" y="120">so I can access my profile.</text>

        <rect x="20" y="150" width="168" height="80" fill="white" stroke="#ccc" rx="3"/>
        <text x="30" y="170">User Story 2:</text>
        <text x="30" y="190">As a user, I want to see</text>
        <text x="30" y="210">my dashboard.</text>

        <!-- Cards in Sprint Backlog -->
        <rect x="218" y="60" width="168" height="60" fill="white" stroke="#ccc" rx="3"/>
        <text x="228" y="80">Task A (US 1):</text>
        <text x="228" y="100">Create login UI.</text>

        <rect x="218" y="130" width="168" height="60" fill="white" stroke="#ccc" rx="3"/>
        <text x="228" y="150">Task B (US 1):</text>
        <text x="228" y="170">Implement auth logic.</text>

        <!-- Cards in In Progress -->
        <rect x="416" y="60" width="168" height="60" fill="#feffad" stroke="#ccc" rx="3"/>
        <text x="426" y="80">Task C (US 2):</text>
        <text x="426" y="100">Design dashboard layout.</text>

        <!-- Cards in Review -->
        <rect x="614" y="60" width="168" height="60" fill="#feffad" stroke="#ccc" rx="3"/>
        <text x="624" y="80">Task A (US 1):</text>
        <text x="624" y="100">Create login UI.</text>

        <!-- Cards in Done -->
        <rect x="812" y="60" width="168" height="60" fill="#e2f0e3" stroke="#ccc" rx="3" style="text-decoration: line-through;"/>
        <text x="822" y="80" style="text-decoration: line-through;">Task D (Bug Fix):</text>
        <text x="822" y="100" style="text-decoration: line-through;">Fix button alignment.</text>
    </g>
</svg>
