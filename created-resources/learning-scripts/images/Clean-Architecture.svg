<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <title>Clean Architecture Diagram</title>

    <!-- Define arrow marker -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="#c00" />
        </marker>
    </defs>

    <!-- Main Layers (Circles) -->
    <g id="layers" text-anchor="middle">
        <!-- Frameworks & Drivers -->
        <circle cx="300" cy="300" r="280" fill="#cce5ff" stroke="#666" stroke-width="1"/>
        <text x="300" y="50" font-size="20" font-weight="bold">Frameworks and Drivers</text>

        <!-- Interface Adapters -->
        <circle cx="300" cy="300" r="210" fill="#99ccff" stroke="#666" stroke-width="1"/>
        <text x="300" y="110" font-size="20" font-weight="bold">Interface Adapters</text>

        <!-- Use Cases -->
        <circle cx="300" cy="300" r="140" fill="#66b2ff" stroke="#666" stroke-width="1"/>
        <text x="300" y="180" font-size="20" font-weight="bold">Use Cases</text>

        <!-- Entities -->
        <circle cx="300" cy="300" r="70" fill="#3399ff" stroke="#666" stroke-width="1"/>
        <text x="300" y="250" font-size="20" font-weight="bold">Entities</text>
    </g>

    <!-- Components -->
    <g id="components" text-anchor="middle" font-size="16">
        <!-- Frameworks & Drivers Components -->
        <text x="100" y="300">UI</text>
        <text x="500" y="300">Database</text>
        <text x="300" y="550">Web Framework</text>
        <text x="300" y="20">Devices</text>

        <!-- Interface Adapters Components -->
        <text x="180" y="300">Controllers</text>
        <text x="420" y="300">Presenters</text>
        <text x="300" y="480">Gateways</text>

        <!-- Use Cases Components -->
        <text x="300" y="300">Interactors</text>

        <!-- Entities Components -->
        <text x="300" y="360">Domain Models</text>
    </g>

    <!-- Dependency Rule -->
    <g id="dependency-rule" fill="#c00" font-weight="bold">
        <text x="500" y="150" text-anchor="end" font-size="18">Dependency Rule</text>
        <line x1="490" y1="160" x2="400" y2="210" stroke="#c00" stroke-width="2" marker-end="url(#arrow)" />
    </g>
</svg>
