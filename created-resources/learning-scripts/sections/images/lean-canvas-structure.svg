<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .box { stroke: #000000; stroke-width: 2; }
            .title { font-family: Arial, sans-serif; font-weight: bold; font-size: 16px; fill: #000000; }
            .subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #000000; }
            .number { font-family: Arial, sans-serif; font-size: 48px; fill: #0077C8; text-anchor: middle; }
        </style>
    </defs>

    <rect width="1000" height="600" fill="#FFFFFF"/>

    <!-- Problem -->
    <g>
        <rect x="10" y="10" width="190" height="380" class="box" fill="#F8CECC"/>
        <text x="20" y="35" class="title">1. PROBLEM</text>
        <text x="20" y="55" class="subtitle">Top 3 problems</text>
        <text x="105" y="220" class="number">1</text>
    </g>

    <!-- Solution -->
    <g>
        <rect x="210" y="10" width="190" height="185" class="box" fill="#DAE8FC"/>
        <text x="220" y="35" class="title">4. SOLUTION</text>
        <text x="220" y="55" class="subtitle">Top 3 features</text>
        <text x="305" y="130" class="number">4</text>
    </g>

    <!-- Key Metrics -->
    <g>
        <rect x="210" y="205" width="190" height="185" class="box" fill="#E2E8F0"/>
        <text x="220" y="230" class="title">8. KEY METRICS</text>
        <text x="220" y="250" class="subtitle">Key activities you measure</text>
        <text x="305" y="325" class="number">8</text>
    </g>

    <!-- Unique Value Proposition -->
    <g>
        <rect x="410" y="10" width="180" height="380" class="box" fill="#FFF2CC"/>
        <text x="420" y="35" class="title">3. UNIQUE VALUE</text>
        <text x="420" y="55" class="title">PROPOSITION</text>
        <text x="420" y="80" class="subtitle">Single, clear, compelling</text>
        <text x="420" y="95" class="subtitle">message that states why</text>
        <text x="420" y="110" class="subtitle">you are different and</text>
        <text x="420" y="125" class="subtitle">worth buying.</text>
        <text x="500" y="250" class="number">3</text>
    </g>

    <!-- Unfair Advantage -->
    <g>
        <rect x="600" y="10" width="190" height="185" class="box" fill="#E1D5E7"/>
        <text x="610" y="35" class="title">5. UNFAIR ADVANTAGE</text>
        <text x="610" y="55" class="subtitle">Can't be easily copied</text>
        <text x="610" y="70" class="subtitle">or bought.</text>
        <text x="695" y="130" class="number">5</text>
    </g>

    <!-- Channels -->
    <g>
        <rect x="600" y="205" width="190" height="185" class="box" fill="#D5E8D4"/>
        <text x="610" y="230" class="title">9. CHANNELS</text>
        <text x="610" y="250" class="subtitle">Path to customers</text>
        <text x="695" y="325" class="number">9</text>
    </g>

    <!-- Customer Segments -->
    <g>
        <rect x="800" y="10" width="190" height="380" class="box" fill="#D5E8D4"/>
        <text x="810" y="35" class="title">2. CUST. SEGMENTS</text>
        <text x="810" y="55" class="subtitle">Target customers</text>
        <text x="895" y="220" class="number">2</text>
    </g>

    <!-- Cost Structure -->
    <g>
        <rect x="10" y="400" width="490" height="190" class="box" fill="#FFDDC1"/>
        <text x="20" y="425" class="title">7. COST STRUCTURE</text>
        <text x="20" y="450" class="subtitle">Customer Acquisition Costs</text>
        <text x="20" y="465" class="subtitle">Distribution Costs</text>
        <text x="20" y="480" class="subtitle">Hosting</text>
        <text x="20" y="495" class="subtitle">People, etc.</text>
        <text x="255" y="520" class="number">7</text>
    </g>

    <!-- Revenue Streams -->
    <g>
        <rect x="510" y="400" width="480" height="190" class="box" fill="#FFDDC1"/>
        <text x="520" y="425" class="title">6. REVENUE STREAMS</text>
        <text x="520" y="450" class="subtitle">Revenue Model</text>
        <text x="520" y="465" class="subtitle">Lifetime Value</text>
        <text x="520" y="480" class="subtitle">Revenue</text>
        <text x="520" y="495" class="subtitle">Gross Margin</text>
        <text x="750" y="520" class="number">6</text>
    </g>
</svg>
